language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
script:
- npm run build
before_deploy: cd build; zip -r build.zip .
deploy:
  - provider: releases
    api_key:
      secure: 
    file: build.zip
    skip_cleanup: true
    on:
      repo: Bob-MusicPlayer/front-bob
      all_branches: true
  - provider: pages
    skip_cleanup: true
    github_token:
      secure: 
    target-branch: gh-pages
    local-dir: build
    verbose: true
    on:
      repo: Bob-MusicPlayer/front-bob
      all_branches: true
