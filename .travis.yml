env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
script:
- npm run build
before_deploy: cd build; zip -r build.zip .
service:
- docker
deploy:
- provider: releases
  api_key:
    secure: 
  file: build.zip
  skip_cleanup: true
  on:
    repo: Bob-MusicPlayer/front-bob
    all_branches: true
after_success:
- echo "$DOCKER_PASS" | docker login -u "$DOCKER_USERNAME" --password-stdin
- export TAG=latest
- docker build -f Dockerfile -t ${REPO}:${TRAVIS_COMMIT} .
- docker tag ${REPO}:${TRAVIS_COMMIT} ${REPO}:${TAG}
- docker tag ${REPO}:${TRAVIS_COMMIT} ${REPO}:travis-${TRAVIS_BUILD_NUMBER}
- docker push ${REPO}
